<body>
    <div class="container">
        <article id="main-content">
            <section id="background">
                <img id="backgraund-image" class="img-responsive" src="backgr-1.jpg" alt="Wedding invitation">
                <p class="main-text">Sharing our special day with us</p>
                <button class="btn btn-1">Get invitation</button>
            </section>
            <section id="modal" class="invisible">
                <img id="invitation-image" class="img-responsive" src="backgr-2.jpg" alt="Wedding invitation">
                <p class="invitation-text">You are invited to the <br>
                <span class="big-txt">Wedding</span><br>
                Saturday, May 24<br>
                at 2:00 p.m.<br> 
                <span class="where-txt">Grace Church<br>
                432 Thurston Ave.<br>
                Greentown</span></p>
                <button class="btn-2">X</button>
            </section>
        </article>
